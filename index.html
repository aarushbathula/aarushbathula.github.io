<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aarush Bathula – Economics & Econometrics</title>
    <style>
        /* BASE STYLES */
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --link-color: #0033dd; /* Classic academic blue */
            --link-hover: #b30000; /* Dark red for hover interaction */
            --meta-color: #666666;
            --spacing: 1.6rem;
        }

        body {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            font-family: Georgia, "Times New Roman", Times, serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--bg-color);
        }

        /* TYPOGRAPHY */
        h1 {
            font-weight: normal;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ddd; /* subtle divider */
            padding-bottom: 0.3rem;
            color: #000;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.25rem;
        }

        /* LINKS */
        a {
            color: var(--link-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        a:hover {
            color: var(--link-hover);
            border-bottom: 1px solid var(--link-hover);
            text-decoration: none;
        }

        /* HEADER / META INFO */
        .header-section {
            margin-bottom: 3rem;
        }

        .meta {
            font-family: "Courier New", Courier, monospace; /* Monospace for data vibe */
            font-size: 0.9rem;
            color: var(--meta-color);
            margin-bottom: 1rem;
        }

        .contact-links {
            font-size: 1rem;
        }

        .contact-links span {
            margin: 0 0.4rem;
            color: #ccc;
        }

        /* LISTS & PROJECTS */
        ul {
            list-style-type: disc; 
            padding-left: 1.5rem;
            margin-top: 0.5rem;
        }

        li {
            margin-bottom: 0.4rem;
        }

        /* TAGS (Minimalist) */
        .tag-container {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 0.5rem;
            font-style: italic;
        }
        
        /* FOOTER */
        .footer {
            margin-top: 4rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #777;
        }
        
        /* UTILITY FOR PDF LINKS */
        a[href$=".pdf"]::after {
            content: " [PDF]";
            font-size: 0.75em;
            color: #777;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <header class="header-section">
        <h1>Aarush Bathula</h1>
        <div class="meta">
            BSc Economics, University of Warwick<br>
            2023 -- 2026
        </div>
        
        <div class="contact-links">
            <a href="cv/AarushBathula_Academic_CV.pdf">CV</a>
            <span>•</span>
            <a href="mailto:aarush.bathula@warwick.ac.uk">Email</a>
            <span>•</span>
            <a href="https://github.com/aarushbathula" target="_blank">GitHub</a>
            <span>•</span>
            <a href="https://www.linkedin.com/in/aarushbathula" target="_blank">LinkedIn</a>
        </div>
    </header>

    <footer class="footer">
        <p>
            I’m interested in macro-housing, endogenous growth, and applied microeconometrics.<br>
            This page is open source. Typo reports welcome via email.
        </p>
    </footer>

</body>
</html>
